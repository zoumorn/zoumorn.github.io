<!DOCTYPE HTML>
<HTML lang="zh-CN">
    <HEAD>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>永恒之墙</title>

        <link rel="stylesheet" href="/static/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/main.css" />
        <script type="text/javascript" src="/static/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="/static/bootstrap.min.js"></script>
        <script type="text/javascript" src="/static/js.cookie.js"></script>
        <script type="text/javascript" src="utils.js"></script>
        <script type="text/javascript" src="login.html.js"></script>
    </HEAD>

    <BODY>
        <div class="container">
            <div class="header clearfix">
                <h3 class="text-muted">邮箱地址</h3>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <form id="login_form" method="post">    
                        <div class="input-group">
                            <input id="user_id" class="form-control" name="user_id" type="email" placeholder="电子邮件地址" required autofocus />
                            <input id="captcha" class="form-control" name="captcha" type="hidden" required />
                            <input id="recaptcha" class="form-control" name="recaptcha" type="text" maxlength="4" placeholder="验证码" required />
                            <a id="captcha_click" href="javascript:void(0);"><img id="captcha_img" width="56px" height="22px"></img></a>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">确定</button>
                    </form>
                    <div id="msg" class="alert alert-warning" role="alert" style="display:none"></div>
                </div>
            </div>

            <footer class="footer">
                <p>&copy; https://eternitywall.cn</p>
            </footer>

        </div>
    </BODY>
</HTML>
